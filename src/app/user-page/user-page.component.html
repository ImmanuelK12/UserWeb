<app-sidebar-page></app-sidebar-page>
<div class="container">
	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Username</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Password</th>                                       
                      <th>Mobile Number</th>                                          
                      <th>Address</th>                                          
                  </tr>
              </thead>   
              <tbody>
                <tr *ngFor="let user of userList">
                    <td>{{user?.username}}</td>
                    <td>{{user?.name}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user?.password}}</td>
                    <td>{{user?.mobilenumber}}</td>
                    <td>{{user?.address}}</td>
                </tr>                                 
              </tbody>
            </table>
            </div>
	</div>
</div>
